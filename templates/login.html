{% extends "base.html" %}


{% block custom_title %} <h1> Log In </h1> {% endblock %}

{% block custom_content %}

    <form action="{{ url_for('login_request') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username (Email)">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>

    </form>

{% endblock %}



{% block footer %}

<div class="fixed-bottom" id="green-gradient"></div>

{% endblock %}
